<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PLANEJEI</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">

    <!-- CSS DO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- MEU CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-3 col-lg-6 ">
                <div class="text-center">
                    <img src="./images/logo.png" alt="Logo do aplicativo Planejei" class="image">
                </div>
                <form class="mt-5 formulario">
                    <div class="mb-3 campo">
                        <label for="email" class="form-label visually-hidden">Usu√°rio</label>
                        <div class="input-icon-wrapper">
                            <i class="fa-regular fa-user"></i>
                            <input type="email" class="form-control" id="email" placeholder="EMAIL">
                        </div>
                    </div>
                    <div class="mb-3 campo mt-3">
                        <label for="senha" class="form-label visually-hidden">Senha</label>
                        <div class="input-icon-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" class="form-control" id="senha" placeholder="SENHA">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn botao mt-3">ACESSAR</button>
                    </div>
                    <div class="d-flex justify-content-end mt-1">
                        <a href="#"
                            class="link link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Esqueceu
                            sua senha?</a>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn botao mt-3">CRIAR CONTA</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <!-- JAVASCRIPT DO BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- MEU JAVASCRIPT -->
    <script src="./js/app.js"></script>
</body>

</html>
